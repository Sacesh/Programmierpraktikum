<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Propra G4</title>
<link rel="stylesheet" href="css/ui-lightness/jquery-ui-1.10.1.custom.min.css" type="text/css" media="screen"/>
<style type="text/css" media="screen">
body { background: #e7e7e7; font-family: Verdana, sans-serif; font-size: 11pt; }
#page { background: #ffffff; margin: 50px; border: 2px solid #c0c0c0; padding: 10px; }
#header { background: #4b6983; border: 2px solid #7590ae; text-align: center; padding: 10px; color: #ffffff; }
#header h1 { color: #ffffff; }
#body { padding: 10px; }
span.tt { font-family: monospace; }
span.bold { font-weight: bold; }
a:link { text-decoration: none; font-weight: bold; color: #C00; background: #ffc; }
a:visited { text-decoration: none; font-weight: bold; color: #999; background: #ffc; }
a:active { text-decoration: none; font-weight: bold; color: #F00; background: #FC0; }
a:hover { text-decoration: none; color: #C00; background: #FC0; }
.ui-autocomplete-loading {
    background: white url('css/ui-lightness/images/ui-anim_basic_16x16.gif') right center no-repeat;
}
</style>
<!-- JS -->
<script type='text/javascript' src='js/jquery.js'></script>
<script type='text/javascript' src='js/jquery-ui.js'></script>
<script type='text/javascript'>
$(function() {
    $( "#proteinId" ).autocomplete({
	source: function( request, response ) {
          $.getJSON( "get_autocomplete_ids.cgi", {
            limit:10,
	     prefix: request.term
          }, response);
        },
      select: function( event, ui ) {
           //"Selected: " + ui.item.value + " aka " + ui.item.id :
          //"Nothing selected, input was " + this.value );
      }
    });
});
</script>
</head>
<body>
<div id="page">
 <div id="header">
 <h1>Sequence tools (Gr. 4)</h1>
 </div>
 <div id="body">
  <h2>Bioinformatics tools</h2>
  <form method="get" action="get_pdb.cgi">
	ID: <input id="proteinId" /><input type="submit" value="Info"/>
  </form>
</body>
</html>
